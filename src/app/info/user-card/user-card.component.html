<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{ userPic }}">
    <mat-card-title>{{ userName }}</mat-card-title>
    <mat-card-subtitle>My Account</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/efa3fe0cfa64b82ac20c46a8922b5c64.jpg" alt="Application Graphic" />
  <mat-card-content>
    <p>
      Not only does your Pantry account keeps track of items on your grocery
      list so you know what to buy when taking a trip to the grocery store, but
      it also keeps track of your purchase history, providing you with
      opportunities to develope smart and healthy shopping habbits.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>MANAGE ACCOUNT</button>
    <button mat-button>INVITE FRIENDS</button>
  </mat-card-actions>
</mat-card>
