<div class="login-div">
  <mat-card class="example-card login-card">
    <mat-card-header class="login-card-content">
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-card-content">
      <form class="example-form" (keyup.enter)="resetPassword()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Birthdate" name="birthday" [(ngModel)]="birthday">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="New Password" [(ngModel)]="newPassword" type="password" name="newPassword" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-card-content">
      <button mat-raised-button (click)="resetPassword()" color="primary">Reset</button>
    </mat-card-actions>
    <div class="login-card-content"> 
      <mat-spinner *ngIf="validatingBirthday" [diameter]="40" [strokeWidth]="5"></mat-spinner>
    </div>
    <div class="login-card-content"> 
      <span *ngIf="!wasResetSuccessful || !isBirthdayValid">A problem has occurred, please try again.</span>
    </div>
  </mat-card>
</div>
