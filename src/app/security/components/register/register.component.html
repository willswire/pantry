<div class="register-div">
  <mat-card class="example-card login-card">
    <mat-card-header class="login-card-content">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-card-content">
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Birthdate" name="birthday" [(ngModel)]="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Gender</mat-label>
                <mat-select [(value)]="gender">
                  <mat-option>None</mat-option>
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-card-content">
      <button mat-raised-button (click)="registerUser()" color="primary" type="button">Register</button>
    </mat-card-actions>
    <div class="login-card-content"> 
      <mat-spinner *ngIf="registering" [diameter]="40" [strokeWidth]="5"></mat-spinner>
    </div>
  </mat-card>
</div>
