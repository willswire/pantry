<h1 mat-dialog-title>Have</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let _item of _items">
      <mat-icon matListIcon class="white-icon">{{ _item.icon }}</mat-icon>
      <h3 matLine>{{ _item.name }}</h3>
      <p matLine>
        <span>{{ _item.expires | date }}</span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
