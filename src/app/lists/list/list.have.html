<h1 mat-dialog-title>Have</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let item of items">
      <mat-icon matListIcon class="white-icon">{{item.icon}}</mat-icon>
      <h3 matLine>{{item.name}}</h3>
      <p matLine>
        <span>{{item.expires | date}}</span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
