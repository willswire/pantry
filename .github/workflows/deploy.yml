name: Deploy

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        if: github.event.pull_request.merged
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
          ref: master
      - name: npm deploy
        run: |
          npm install
          npm run deploy
        env:
          CI: true
